{% extends 'base.html' %}
{% load static %}


{% block content %}



    <!-- dynamic content -->
    <div id="sb-dynamic-content" class="sb-transition-fade">

      <!-- banner -->
      <section class="sb-banner sb-banner-xs sb-banner-color">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <!-- main title -->
              <div class="sb-main-title-frame">
                <div class="sb-main-title">
                  <h1 class="sb-h2">Category Here</h1>
                  <!-- <ul class="sb-breadcrumbs">
                    <li><a href="home-1.html">Home</a></li>
                    <li><a href="shop-1.html">Shop</a></li>
                    <li><a href="#.">Cart</a></li>
                  </ul> -->
                </div>
              </div>
              <!-- main title end -->
            </div>
          </div>
        </div>
      </section>
      <!-- banner end -->

      <!-- cart -->
      <section class="sb-p-90-90">
        <div class="container">
          <div class="sb-cart-table">
            <div class="sb-cart-table-header">
              <div class="row">
                <div class="col-lg-6">Product</div>
                <div class="col-lg-3">Quantity</div>
                <div class="col-lg-3">Action</div>

                
                <div class="col-lg-1"></div>
              </div>
            </div>
            {% for p in p%}
            <div class="sb-cart-item">
              <div class="row align-items-center">
                
                <div class="col-lg-6">
                  <a class="sb-product" href="product.html">
                    <div class="sb-cover-frame">
                      <img src="{% static 'media/products'%}/{{p.name}}.jpg" alt="product">
                    </div>
                    <div class="sb-prod-description">
                      <h4 class="sb-mb-10">{{p.name}}</h4>
                      
                    </div>
                  </a>
                </div>
                <div class="col-6 col-lg-3">
                  <div class="sb-input-number-frame">
                    <div class="sb-input-number-btn sb-sub">&nbsp;&nbsp;5&nbsp;&nbsp;</div>
                    
                    
                  </div>
                </div>
               
                <div class="col-1">
                  <a href="#." class="btn btn-info btn-md">Finish</a>
                </div>
              </div>



          </div>
          {% endfor %}
        </div>
      </section>
      <!-- cart end -->
    </div>

{% endblock %}
