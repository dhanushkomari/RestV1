{% extends 'base.html' %}
{% load static %}

{% block content %}
<br><br><br>

<section class="sb-menu-section sb-p-90-60">
    <div class="sb-bg-1">
      <div></div>
    </div>
    <div class="container">
      
      <div class="row">
        {% for c in c %}
        <div class="col-lg-3">
          <a data-fancybox="menu"  href="new.html" class="sb-menu-item sb-mb-30">
            <div class="sb-cover-frame">
              <img src="{% static 'media/categories'%}/{{c.category_name}}.jpg" alt="product">
            </div>
            <div class="sb-card-tp">
              <h4 class="sb-card-title">{{c.category_name}}</h4>
              <div class="sb-price"><sub></sub> <i class="fas fa-chevron-right"></i></div>
            </div>
            
          </a>
        </div>
        {% endfor %}


    
        

    
    
    
      
      </div>
    </div>
  </section>


{% endblock %}
